<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pig game1</title>
        <link rel="stylesheet" href="pig_game2.css">
</head>
<body>
        <main>
                <section class="player player-1 player--active">
                        <h1 class="name" id="name-1">Player-1</h1>
                        <p class="score" id="score-1">0</p>
                        <div class="current">
                         <p class="current_label">Current</p>
                         <p class="current_score" current_score-1>0</p>
                        </div>
                </section>
                <section class="player player-2">
                        <h1 class="name" id="name-2">Player-2</h1>
                        <p class="score" id="score-2">0</p>
                       <div class="current">
                        <p class="current_label">Current</p>
                        <p class="current_score" id="current_score-2">0</p>
                       </div>
</section>
                <img src="dice-6.png" alt="playing dice" class="dice">
                <button class="btn new_game">🔃 New game</button>
                <button class="btn roll_dice">🎲 Roll dice</button>
                <button class="btn hold">🕳️ Hold</button>
        </main>
</body>
</html>
